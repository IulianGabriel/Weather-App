<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-div">
      <div class="box-div">
        <div class="Header-information">
          <h1 class="country">Weather App</h1>
          <div class="city-and-region">
            <h2 class="city-name"></h2>
            <h2 class="region-name"></h2>
          </div>
          <h2 class="current-condition"></h2>
        </div>
        <div class="show-temperature">
          <img src="" alt="" />
          <h1 class="temperature"></h1>
        </div>
        <h1 class="error-message"></h1>
        <div class="position-form">
          <form action="">
            <input type="text" class="input-location" required placeholder="Enter city here"/>
            <button class="submit-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
